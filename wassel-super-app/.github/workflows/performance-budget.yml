name: Performance Budget Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM

jobs:
  performance-budget:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Run bundle analysis
      run: npm run build:analyze
      
    - name: Check performance budget
      run: node scripts/performance-budget-check.js
      
    - name: Upload performance report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: |
          dist/stats.html
          performance-budget-report.json
          
    - name: Comment PR with performance report
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('performance-budget-report.json', 'utf8'));
          
          const comment = `## 📊 Performance Budget Report
          
          ### Bundle Size Analysis
          - **Total Size**: ${report.totalSize} KB
          - **Gzip Size**: ${report.gzipSize} KB
          - **Brotli Size**: ${report.brotliSize} KB
          
          ### Budget Status
          ${report.budgetResults.map(result => 
            `- **${result.name}**: ${result.status === 'passed' ? '✅' : '❌'} ${result.actual} KB (budget: ${result.budget} KB)`
          ).join('\n')}
          
          ### Recommendations
          ${report.recommendations.map(rec => `- ${rec}`).join('\n')}
          
          [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });